<div class="d-none d-md-block">
  <div class="row" style="height: 90vh">
    <div class="col-sm d-flex justify-content-center align-items-center">
      <img src="../../../assets/home_cinema.png" alt="food image" width="90%" />
    </div>
    <div class="col-sm d-flex justify-content-center align-items-center">
      <div>
        <h4>
          <strong>Gabung sekarang...</strong> <br />
          Jadikan rumah serasa bioskop!
        </h4>
        <form>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="namaLengkap"
              placeholder="nama lengkap"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="username"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="email"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="password"
            />
          </div>
          <button
            [routerLink]="['/pilihan-paket']"
            type="submit"
            class="btn btn-block bg-gray"
          >
            <strong>Daftarkan saya!</strong>
          </button>
          <div class="mt-3">
            <small>
              Sudah punya akun? Silahkan
              <a [routerLink]="['/login']">
                <strong>Login</strong>
              </a>
            </small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
