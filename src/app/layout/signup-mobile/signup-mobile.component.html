<!-- Mobile -->
<div class="d-sm-block d-md-none">
  <div class="row mt-4">
    <div class="d-flex justify-content-center col-md-6 mt-4">
      <img src="../../../assets/home_cinema.png" alt="food image" width="60%" />
    </div>
    <div class="col-md-6 mt-5 px-5">
      <div class="d-flex h-100">
        <div class="justify-content-center align-self-center">
          <h5>
            <strong>Gabung sekarang...</strong> <br />
            Jadikan rumah serasa bioskop!
          </h5>

          <!-- sign up form -->
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="mt-4">
            <div class="form-group">
              <input
                id="namaLengkap"
                type="text"
                class="form-control"
                placeholder="Nama Lengkap"
                formControlName="namaLengkap"
              />
            </div>
            <div class="form-group">
              <input
                id="username"
                type="text"
                class="form-control"
                placeholder="Username"
                formControlName="username"
              />
            </div>
            <div class="form-group">
              <input
                id="email"
                type="email"
                class="form-control"
                placeholder="Enter email"
                formControlName="email"
              />
            </div>
            <div class="form-group">
              <input
                id="password"
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
              />
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-block bg-gray">
                <strong>Daftarkan saya!</strong>
              </button>
            </div>
            <div class="mt-2">
              <small>
                Sudah punya akun? Silahkan
                <a [routerLink]="['/login']">
                  <strong>Login</strong>
                </a>
              </small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
