<!-- Mobile -->
<div class="d-sm-block d-md-none">
  <div class="row mt-4">
    <div class="col-md-6 mt-5">
      <div
        class="d-flex flex-column justify-content-center align-self-center mt-5"
      >
        <div
          class="d-flex flex-column justify-content-center align-self-center"
        >
          <h5>
            <strong>Udah ga sabar pengen nonton?</strong> <br />
            Login dulu yuk...
          </h5>

          <!-- sign up form -->
          <form class="mt-1">
            <div class="form-group">
              <input
                id="username"
                type="text"
                class="form-control"
                placeholder="Username"
              />
            </div>
            <div class="form-group">
              <input
                id="password"
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-block bg-gray">
                Siap Login!
              </button>
            </div>
            <div class="mt-2">
              <small>
                Belum punya akun? Silahkan
                <a [routerLink]="['/daftar']"> <strong>Daftar</strong> </a>
              </small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
