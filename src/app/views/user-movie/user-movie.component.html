<app-navbar-bfa></app-navbar-bfa>
<div class="container mt-4">
  <h4 class="mt-4">Film Kamu</h4>

  <div
    class="d-flex flex-wrap justify-content-center justify-content-md-start mt-4"
  >
    <div class="row px-1">
      <ng-container *ngFor="let movie of movies">
        <div
          *ngIf="movie.purchased"
          class="col-md-4 col-sm-6 py-2"
          style="height: 250px"
        >
          <div
            [routerLink]="['/movie', movie.id]"
            class="d-flex flex-column h-100 position-relative p-3 bg-gray align-items-center justify-content-center text-center"
            style="border-radius: 10px"
          >
            <div
              class="movie-card-body d-flex flex-column justify-content-center"
            >
              <h5>
                {{ movie.title }}
              </h5>
              <p>IDR. {{ movie.price }}</p>
            </div>
            <button class="button btn btn-block mt-auto">
              <strong>Nonton Film</strong>
            </button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
